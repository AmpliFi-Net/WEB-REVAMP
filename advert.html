<script>
  // Close button logic
  document.addEventListener("DOMContentLoaded", function() {
    const advert = document.getElementById("advert-content");
    const closeBtn = document.getElementById("advert-close");

    closeBtn.addEventListener("click", function() {
      advert.style.display = "none";
      // Optional: remember in localStorage so it doesnâ€™t show again this session
      sessionStorage.setItem("advertClosed", "true");
    });

    // If already closed in this session, keep it hidden
    if (sessionStorage.getItem("advertClosed") === "true") {
      advert.style.display = "none";
    }
  });
</script>
