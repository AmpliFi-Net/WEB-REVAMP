<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mazingira Day Free Internet Promo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    #advert-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    #advert-content {
      position: relative;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      overflow: hidden;
      color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Kenya flag background */
    #flag-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(to bottom,
        black 33%, red 33%, red 66%, green 66%);
      background-size: 100% 300%;
      animation: wave 6s infinite linear;
      z-index: 0;
    }

    @keyframes wave {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* White overlay for stripes */
    #flag-overlay {
      position: absolute;
      top: 33%;
      width: 100%;
      height: 6%;
      background: white;
      z-index: 1;
    }
    #flag-overlay::after {
      content: '';
      position: absolute;
      top: 33%;
      width: 100%;
      height: 6%;
      background: white;
    }

    #advert-overlay {
      position: relative;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 16px;
      padding: 24px;
      z-index: 2;
    }

    #advert-close {
      position: absolute;
      top: -14px;
      right: -14px;
      z-index: 3;
      width: 36px;
      height: 36px;
      border: none;
      background: #c62828;
      color: #fff;
      border-radius: 50%;
      font-size: 22px;
      line-height: 36px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    #advert-close:hover {
      background: #b71c1c;
    }

    #advert-content .inner {
      display: flex;
      align-items: flex-start;
      gap: 14px;
    }
    #advert-content .icon {
      font-size: 2.7rem;
    }
    #advert-content h2 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    #advert-content p {
      font-size: 1rem;
      line-height: 1.4;
    }
    a.connect-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background: #fff;
      color: #2e7d32;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    a.connect-btn:hover {
      background: #f5f5f5;
    }

    @media (max-width: 480px) {
      #advert-content {
        max-width: 320px;
      }
      #advert-overlay {
        padding: 18px;
      }
      #advert-close {
        width: 32px;
        height: 32px;
        font-size: 20px;
        top: -12px;
        right: -12px;
      }
    }
  </style>
</head>
<body>

  <div id="advert-wrapper">
    <div id="advert-content">
      <div id="flag-bg"></div>
      <div id="flag-overlay"></div>

      <button id="advert-close" aria-label="Close">√ó</button>

      <div id="advert-overlay">
        <div class="inner">
          <div class="icon">üåç</div>
          <div>
            <h2>üåø Mazingira Day Celebration üåø</h2>
            <p>
              Celebrate our environment with us! <br>
              Enjoy <strong>FREE Internet</strong> this <strong>Friday</strong><br>
              from <strong>7:00 AM ‚Äì 7:00 PM</strong>
            </p>
            <a href="#login-section" class="connect-btn">Connect Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const wrapper = document.getElementById('advert-wrapper');
      const closeBtn = document.getElementById('advert-close');

      closeBtn.addEventListener('click', () => {
        wrapper.style.display = 'none';
        sessionStorage.setItem('advertClosedMazingira', 'true');
      });

      if (sessionStorage.getItem('advertClosedMazingira') === 'true') {
        wrapper.style.display = 'none';
      }

      // Show only Oct 8 to Oct 10 (until midnight), and between 7AM‚Äì7PM
      const now = new Date();
      const year = now.getFullYear();
      const start = new Date(`${year}-10-08T00:00:00`);
      const end = new Date(`${year}-10-11T00:00:00`); // midnight after 10th
      const hr = now.getHours();

      if (now < start || now >= end || hr < 7 || hr >= 19) {
        wrapper.style.display = 'none';
      }
    });
  </script>

</body>
</html>
